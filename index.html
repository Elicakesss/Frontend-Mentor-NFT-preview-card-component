<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:ital,wght@1,300&display=swap');
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="nft-container">
        <div class="nft-card">
          <a href="#">
          <img src="/images/image-equilibrium.jpg" alt="Nft-Card" class="card" srcset="">
          </a>
          <div class="nft-overlay">
            <a href="#">
            <img src="./images/icon-view.svg" alt="View">
            </a>
          </div>
        </div>
      </div>

      <div class="card-body">
      <h2>Equilibrium #3429</h2> 
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ETH" srcset="">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Time" srcset="">
          <span>3 days left</span>
        </div>
      </div> 
      </div>
      <hr>
     <div class="user">
      <div class="user-description">
        <img src="./images/image-avatar.png" alt="user" srcset="">
        <div class="blue-color">
        <p>Creation of </p> 
        </div>
        <div class="white-color">
         <p> Jules Wyvern</p>
        </div>
      </div>    
    </div>
  </div>
  </main>

  
  <div class="attribution">
    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elica Maden Butial</a>.
  </div>
</footer>
</body>
</html>
